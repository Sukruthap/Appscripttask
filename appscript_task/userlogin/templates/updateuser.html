{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Admin User</title>
</head>
<body>
<div id="right" class="col-auto">
      <a href="/userlogin/">Logout</a>
      <!-- <button type="submit" class="btn btn-primary mb-2" value="logout">logout</button> -->
    </div>
<h1>Update User Information</h1>

<form action="/updateuser/{{user.id}}/" method="post">
    {% if error %}
    {{ error }}
    {% endif %}
    {% csrf_token %}
        <table style="width:100%" id="add">
          <tr>
              <th>Name</th>
              <th>Email Address</th>
              <th>Phone Number</th>
              <th>Area</th>
              <th>State</th>
              <th>City</th>
          </tr>
          <tr>
              <td><input type="text" name="username" readonly="readonly" value="{{user.username}}" /></td>
              <td><input type="email" name="email" value="{{user.email}}" /></td>
              <td><input type="number" name="pnumber" value="{{user.profile.phonenumber}}"/></td>
              <td><input type="text" name="area" value="{{user.profile.area}}"/></td>
              <td><input type="text" name="state" value="{{user.profile.state}}"/></td>
              <td><input type="text" name="city" value="{{user.profile.city}}"/></td>
          </tr>
            </tr>
            <tr>
            <td> <input type="submit" value="Update" align="right"/>
            </td>
            </tr>
            </tr>
            <tr>
                <td>
            <button type="cancel" onclick="window.location='/adduser/';return false;">Cancel</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
