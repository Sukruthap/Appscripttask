{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Sub User</title>
</head>
<body>
<div id="right" class="col-auto">
      <a href="/userlogin/">Logout</a>
      <!-- <button type="submit" class="btn btn-primary mb-2" value="logout">logout</button> -->
    </div>
<h1>User Information</h1>
<div class="center">
 <form action="/showuserdata/" method="get">
    <table>
        <tr>
              <th>Name</th>
              <th>Email Address</th>
              <th>Phone Number</th>
          </tr>
        {% for userdt in userdata %}
            <tr>
            <td>{{userdt.user.username}}</td>
            <td>{{userdt.user.email}}</td>
            <td>{{userdt.phonenumber}}</td>
        {% endfor %}

    </table>
 </form>
    </div>
</body>
</html>
